<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div *ngIf="isLoading" class="spinner-border ms-auto"></div>

      <div *ngIf="isError" class="alert alert-danger">
        {{ errorMsg }}
      </div>

      <form *ngIf="!isLoading" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input
            class="form-control"
            type="text"
            name="username"
            id="username"
            ngModel
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            ngModel
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
          Se connecter
        </button>
      </form>
    </div>
  </div>
</div>
